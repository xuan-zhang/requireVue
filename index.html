<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>应急DEMO</title>
    <style>
        [v-colk] {
            display: none;
        }
        .left li{
            height: 200px;
            border: 1px solid;
            margin-bottom: 5px;
        }
        .right,.left{
            width: 200px;
            margin: 5px;
        }
        .center{
            flex: auto;
            border: 1px solid;
            margin: 5px;
        }
        .view{
            display: flex;
            align-items: stretch;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div id="app" class="container" v-cloak>
    <h1 style="text-align: center; margin-bottom: 20px;">{{name}}</h1>
    <h3>我是否会变化？？？</h3>
    <div class="view">
        <ul class="left">
            <li>
                <router-link to="/foo">Go to Foo</router-link>
            </li>
            <li>
               <el-button @click="$router.push('/bar')">GO TO BAR</el-button>
            </li>
        </ul>

        <div class="center">
            <router-view />
        </div>

        <div class="right">

        </div>
    </div>


</div>

<script src="./src/lib/polyfill.min.js"></script>
<script data-main="./main.js" src="./src/lib/require/require.min.js"></script>
<script src="./src/lib/require/require-config.js"></script>
</body>
</html>
